<!DOCTYPE html>
<html>
<head>
  <title>TrustSure Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #ff6ec7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      color: #1e3c72;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      border-color: #ff6ec7;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #1e3c72, #ff6ec7);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ff6ec7;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 12px;
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<div class="login-card">
  <div class="logo">TrustSure</div>
  <div class="subtitle">Smart Insurance Platform</div>

  <h2>Login</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<script>
async function login() {
  try {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }

    const res = await fetch("http://127.0.0.1:8000/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        email: email,
        password: password
      })
    });

    const data = await res.json();
    console.log("Server response:", data);

    if (!res.ok) {
      alert(data.detail || "Login failed ❌");
      return;
    }

    localStorage.setItem("token", data.access_token);

    alert("Login successful ✅");

    // redirect to React app
    window.location.href = "http://localhost:3000";

  } catch (err) {
    alert("Backend server not running ❌");
    console.error(err);
  }
}
</script>

</body>
</html>
