<!DOCTYPE html>
<html>
<head>
  <title>TrustSure Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #ff6ec7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      color: #1e3c72;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      border-color: #ff6ec7;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #1e3c72, #ff6ec7);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ff6ec7;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 12px;
      color: #555;
      margin-bottom: 20px;
    }

    .switch {
      margin-top: 15px;
      font-size: 13px;
    }

    .switch span {
      color: #ff6ec7;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="login-card">

  <div class="logo">TrustSure</div>
  <div class="subtitle">Smart Insurance Platform</div>

  <!-- LOGIN FORM -->
  <div id="loginForm">
    <h2>Login</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <div class="switch">
      Don't have an account?
      <span onclick="showSignup()">Register</span>
    </div>
  </div>

  <!-- SIGNUP FORM -->
  <div id="signupForm" style="display:none;">
    <h2>Register</h2>
    <input id="regEmail" placeholder="Email">
    <input id="regPassword" type="password" placeholder="Password">
    <button onclick="register()">Register</button>

    <div class="switch">
      Already have an account?
      <span onclick="showLogin()">Login</span>
    </div>
  </div>

</div>

<script>

function showSignup() {
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("signupForm").style.display = "block";
}

function showLogin() {
  document.getElementById("signupForm").style.display = "none";
  document.getElementById("loginForm").style.display = "block";
}

async function login() {
  try {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }

    const res = await fetch("http://127.0.0.1:8000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.detail || "Login failed ❌");
      return;
    }

    localStorage.setItem("token", data.access_token);

    alert("Login successful ✅");

    window.location.href = "http://localhost:3000";

  } catch (err) {
    alert("Backend server not running ❌");
  }
}

async function register() {
  try {
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPassword").value.trim();

    if (!email || !password) {
      alert("Please enter email and password");
      return;
    }

    const res = await fetch("http://127.0.0.1:8000/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.detail || "Signup failed ❌");
      return;
    }

    alert("Registration successful! Please login.");

    showLogin();

  } catch (err) {
    alert("Backend server not running ❌");
  }
}

</script>

</body>
</html>
